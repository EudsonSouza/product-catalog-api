# Fly.io Configuration - Staging Environment
# Docs: https://fly.io/docs/reference/configuration/

app = 'product-catalog-api-staging'
primary_region = 'gru'  # SÃ£o Paulo - same region as Neon (sa-east-1)

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'      # Save resources in staging
  auto_start_machines = true
  min_machines_running = 0         # Can stop completely when idle
  processes = ['app']

  # Health check using readiness endpoint
  [[http_service.checks]]
    type = 'http'
    interval = '15s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health/ready'

[[vm]]
  memory = '512mb'    # Staging can use fewer resources
  cpu_kind = 'shared'
  cpus = 1

# Environment variables (non-sensitive)
[env]
  ASPNETCORE_ENVIRONMENT = 'Staging'
  ENABLE_SWAGGER = 'true'
  Session__CookieName = 'product_catalog_session'
  Session__ExpirationHours = '8'
  Jwt__Issuer = 'ProductCatalogAPI'
  Jwt__Audience = 'ProductCatalogAPI'

# Secrets must be configured via CLI:
# flyctl secrets set ConnectionStrings__DefaultConnection="postgres://..." --app product-catalog-api-staging
# flyctl secrets set Google__ClientId="..." --app product-catalog-api-staging
# flyctl secrets set Google__ClientSecret="..." --app product-catalog-api-staging
# flyctl secrets set Jwt__Secret="..." --app product-catalog-api-staging
# flyctl secrets set AllowedOrigins__0="https://..." --app product-catalog-api-staging
